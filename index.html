<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulator Table</title>

    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="container my-4">
    <div class="row">
        <div class="col-12">
              
            <!-- <div>
                <input id="filter-value" type="text" placeholder="value to filter">
            </div> -->
            <div class="row my-2">
                <div class="col-2">
                    <select id="filter-field" class="form-select">
                        <!-- <option></option> -->
                        <option value="name">Name</option>
                        <option value="age">Age</option>
                        <option value="gender">Gender</option>
                        <option value="country">Country</option>
                    </select>
                </div>
                <div class="col-2">
                    <select id="filter-type" class="form-select">
                        <option value="like">like</option>
                        <option value="=">=</option>
                        <option value="<"><</option>
                        <option value="<="><=</option>
                        <option value=">">></option>
                        <option value=">=">>=</option>
                        <option value="!=">!=</option>
                        <option value="like">like</option>
                    </select>
                </div>
                <div class="col-4">
                    <input id="filter-value" type="text" placeholder="value to filter" class="form-control">
                </div>
            </div>
            

            <table id="tabulator-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th width="200">Name</th>
                        <th tabulator-hozAlign="center">Age</th>
                        <th>Gender</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jhon</td>

                        <td>male</td>
                        <td>India</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Krish</td>
                        <td>29</td>
                        <td>male</td>
                        <td>France</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Samera</td>
                        <td>26</td>
                        <td>female</td>
                        <td>america</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Jasvita</td>
                        <td>22</td>
                        <td>female</td>
                        <td>canada</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Rubsa</td>
                        <td>29</td>
                        <td>male</td>
                        <td>japan</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Janani</td>
                        <td>32</td>
                        <td>female</td>
                        <td>Indonesia</td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
  </div>



    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
